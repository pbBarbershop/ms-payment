openapi: 3.0.1
info:
  title: MS Payment
  description: Microsserviço de gerenciamento de pagamento da barbearia
  version: 1.0.0
servers:
  - url: http://localhost:8083/api/barbershop
paths:
  /payment/{id}:
    get:
      tags:
        - Payment
      summary: Buscar pagamentos por ID
      operationId: findById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
    put:
      tags:
        - Payment
      summary: Atualizar pagamentos
      operationId: update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentDTO'
        required: true
      responses:
        '200':
          description: Sucesso
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '400':
          description: Dados incorretos
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '500':
          description: Erro ao processar informação
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
    delete:
      tags:
        - Payment
      summary: Excluir pagamentos
      operationId: delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: Sucesso
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentDTO'
        '400':
          description: pagamentos não existe no banco de dados
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentDTO'
  /payment/{id}/confirm:
    put:
      tags:
        - Payment
      operationId: confirmPayment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /payment/{id}/cancel:
    put:
      tags:
        - Payment
      operationId: cancelPayment
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                type: string
  /payment:
    get:
      tags:
        - Payment
      summary: Listar pagamentos
      operationId: findAll
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum:
              - PAYMENT_CREATED
              - PAYMENT_CONFIRMED
              - PAYMENT_CANCELED
        - name: pageable
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PageableDTO'
    post:
      tags:
        - Payment
      summary: Cadastrar pagamentos
      operationId: createPayment
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PaymentDTO'
        required: true
      responses:
        '201':
          description: Sucesso
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '400':
          description: Dados incorretos
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
        '500':
          description: Erro ao processar informação
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/PaymentResponse'
components:
  schemas:
    PaymentDTO:
      required:
        - customerName
        - paymentType
        - value
      type: object
      properties:
        value:
          type: number
        customerName:
          pattern: ^([a-zA-ZãÃéÉíÍóÓêÊôÔáÁ\s])+$
          type: string
        paymentType:
          type: string
    PaymentResponse:
      type: object
      properties:
        value:
          type: number
        customerName:
          type: string
        paymentType:
          type: string
        paymentDateTime:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - PAYMENT_CREATED
            - PAYMENT_CONFIRMED
            - PAYMENT_CANCELED
    Pageable:
      type: object
      properties:
        page:
          minimum: 0
          type: integer
          format: int32
        size:
          minimum: 1
          type: integer
          format: int32
        sort:
          type: array
          items:
            type: string
    PageableDTO:
      type: object
      properties:
        numberOfElements:
          type: integer
          format: int32
        totalElements:
          type: integer
          format: int64
        totalPages:
          type: integer
          format: int32
        paymentsList:
          type: array
          items:
            $ref: '#/components/schemas/PaymentResponse'
